name: "Terraform Plan"

on:
  push:
#pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
  #  name: "Terraform Plan"
    runs-on: self-hosted
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        run: terraform init

      - name: "Terraform Plan"
        run: terraform plan -no-color
        continue-on-error: true
