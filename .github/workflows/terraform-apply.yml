name: "Terraform Apply"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        run: |
          terraform init

      - name: "Terraform Plan"
        run: |
          terraform plan -no-color
         continue-on-error: true

      - name: "Terraform Apply"
        run: |
          terraform apply -auto-approve
